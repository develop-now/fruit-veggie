<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>단가계산</title>
        <link rel="stylesheet" href="style.css">
        <script>window.$ = window.jQuery = require('jquery');</script> 
    </head>
    <body>
        <div class="container">
            <div class="topMenu">
                    <form class="topMenuForm">
                        <input type="hidden" name="submitNum">
                    <div>
                    품목명:
                    <input type="text" name="name" style="width:150px" required>
                    </div>
                    <div>
                        수량:
                        <input type="number" class="numTextBox" name="quantity" required>
                    </div>
                    <div class="boxBackColor">
                        <label>
                            <input type="checkbox" class="big-checkbox" name="box" value="false">&nbsp;박스입고
                        </label>
                    </div>
                    <div class="boxCheked boxBackColor">
                        <label>
                            <input type="radio" class="big-check" name="saleWay" value="gram">그램판매
                        </label>
                    </div>
                    <div class="boxCheked boxBackColor">
                        <label>
                            <input type="radio" class="big-check" name="saleWay" value="quantity">개수판매
                        </label>
                    </div>
                    <div class="boxCheck boxGram boxBackColor">
                        한박스무게:
                        <input type="number" class="numTextBox" name="boxKg">kg
                    </div>
                    <div class="boxCheck boxQauntity boxBackColor">
                        한박스당수량:
                        <input type="number" class="numTextBox" name="quantityByOneBox">개
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" class="big-checkbox" name="packing" value="false" >&nbsp;포장유무
                        </label>
                    </div>
                    <div>
                        단가:
                        <input type="number" class="numTextBox" name="unitPrice" style="width:60px" required>원
                    </div>
                    <div>
                        마진률:
                        <input type="number" name="marginRate" value="25" style="width: 25px" required>%
                    </div>
                    <div>
                        <input type="submit"  class="btn" value="추가">
                    </div>
                </form>
            </div>
            <div class="innerBottom">
                <div class=" dateBox">
                    <h3 id="date">
                        2021/06/20
                    </h3>
                </div>
                <div class="innerBottomT">

                    <div class="fixed_table_container">
                            <div class="header_bg"></div>
                            <div class="calculatorT">
                                <table class="table-hover calculatorTable">
                                    <thead class="calculatorT_thead">
                                        <tr>
                                            <th width="2%"><div class="th_text">No<div/></th>
                                            <th width="180px"><div class="th_text">품목<div/></th>
                                            <th width="3%"><div class="th_text">수량<div/></th>
                                            <th width="6%"><div class="th_text">1박스당<br>수량/kg<div/></th>
                                            <th width="5%"><div class="th_text">단가<div/></th>
                                            <th width="10%"><div class="th_text">마진추가<div/></th>
                                            <th width="8%"><div class="th_text">1개&#40;100g&#41;당<div/></th>
                                            <th width="4%"><div class="th_text">포장<div/></th>
                                            <th width="3%"><div class="th_text">&nbsp;<div/></th>
                                            <th width="5%"><div class="th_text">개수/g<div/></th>
                                            <th width="8%"><div class="th_text">판매금액<div/></th>
                                            <th width="6%"><div class="th_text">1,000&#40;g&#41;<br>/1개&#40;원&#41;<div/></th>
                                            <th width="5%"><div class="th_text">1,500<br>/2개<div/></th>
                                            <th width="5%"><div class="th_text">2,000<br>/3개<div/></th>
                                            <th width="5%"><div class="th_text">2,500<br>/4개<div/></th>
                                            <th width="5%"><div class="th_text">3,000<br>/5개<div/></th>
                                            <th width="%"><div class="th_text"><div/></th>
                                                <input type="hidden" class="num" value="0">
                                            </tr>
                                        </thead>
                                    <tbody id="calculatorT_tbody">

                                    </tbody>
                                </table>
                            </div>
                    </div>
                </div>
                <div>
                    <button class="btn pricebtn" id="priceT">판매표 확인하기</button>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
