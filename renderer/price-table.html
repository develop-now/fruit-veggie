<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Table</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script>window.$ = window.jQuery = require('jquery');</script> 
</head>
<body>
    <div class="container-fluid">
        <table class="table priceT">
            <colgroup>
                <col style="width: 10%;">
                <col style="width: 35%;">
                <col style="width: 20%;">
                <col style="width: 30%;">
            </colgroup>
            <thead>
                <tr class="table-info">
                    <th>No</th>
                    <th class="text-center">상품명</th>
                    <th class="text-right">g/수량</th>
                    <th class="text-right">판매금액</th>
                </tr>
            </thead>
            <tbody id="priceT_tbody">
                
            </tbody>
        </table>
    </div>
    <script src="./price-table.js"></script>
</body>
</html>
